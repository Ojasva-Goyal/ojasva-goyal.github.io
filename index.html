<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Portfolio website of Ojasva Goyal." />
    <meta name="author" content="Ojasva Goyal" />
    <meta name="keywords" content="Ojasva Goyal, Portfolio, BITS Pilani, UAV, Drone Engineer, Drone Enthusiast, Data Scientist, Data Analyst, Business Analyst, Drone Developer, Frontend Developer, Tailwind CSS, TypeScript, Projects, Experience" />

    <meta property="og:title" content="Ojasva's Portfolio" />
    <meta property="og:description" content="Portfolio website of Ojasva Goyal." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Ojasva-Goyal/ojasva-goyal.github.io/main/website_cover.jpg" />

    <meta name="twitter:card" content="Ojasva's Portfolio" />
    <meta name="twitter:site" content="@goyal_ojasva" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Ojasva-Goyal/ojasva-goyal.github.io/main/website_cover.jpg" />
    <script type="module" crossorigin src="/assets/index.Cx_aLC5S.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index.D37bcBnF.css">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ojasva Goyal",
      "url": "https://ojasva-goyal.github.io",
      "sameAs": [
        "https://linkedin.com/in/ojasva-goyal",
        "https://github.com/ojasva-goyal"
      ],
      "jobTitle": "Senior Undergraduate Student",
      "worksFor": {
        "@type": "Organization",
        "name": "BITS Pilani"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Pilani",
        "addressRegion": "Rajasthan",
        "postalCode": "333031",
        "addressCountry": "India"
      },
      "worksFor": {
        "@type": "Organization",
        "name": "Deloitte USI"
      },
      "description": "Portfolio website of Ojasva Goyal showcasing skills, projects, and experience in data science, machine learning and drones."
    }
    </script>
    <script>
      fetch('/keywords.json')
        .then(response => response.json())
        .then(data => {
          const keywordsMeta = document.createElement('meta');
          keywordsMeta.name = 'keywords';
          keywordsMeta.content = data.keywords.join(', ');
          document.head.appendChild(keywordsMeta);
        })
        .catch(error => console.error('Error loading keywords:', error));
    </script>
  </body>
