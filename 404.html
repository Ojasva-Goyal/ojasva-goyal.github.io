
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Ojasva Goyal</title>
  <meta http-equiv="refresh" content="3; url=/" />
  <style>
    :root {
      --background: 225 15% 8%;
      --foreground: 210 40% 98%;
      --primary: 217.2 91.2% 59.8%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --font-mono: 'Fira Code', monospace;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-mono);
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 30, 60, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 30, 60, 0.15) 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: center center;
      z-index: -1;
    }
    
    .container {
      max-width: 600px;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(0, 100, 255, 0.15);
    }
    
    h1 {
      font-size: 6rem;
      font-weight: bold;
      color: hsl(var(--primary));
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .muted {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }
    
    .button {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 4rem;
      }
      
      .container {
        padding: 2rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page not found</p>
    <p class="muted">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="button">Back to Home</a>
  </div>
  <script>
    // Add a countdown for the redirect
    let secondsLeft = 3;
    const intervalId = setInterval(() => {
      secondsLeft--;
      if (secondsLeft <= 0) {
        clearInterval(intervalId);
      }
    }, 1000);
  </script>
</body>
</html>
